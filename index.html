    <title>贪食蛇</title>
</head>

        <!-- 游戏区域 -->

            <div id="food">
                <div class="food__piece"></div>
                <div class="food__piece"></div>
                <div class="food__piece"></div>
                <div class="food__piece"></div>
            </div>
            <div id="snake">
